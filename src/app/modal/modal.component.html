<script src="modal.component.ts"></script>
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Добавить в корзину</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Вы собираетесь добавить следующий товар в корзину:
        <div *ngIf="product">
          <img src="{{product.img}}" class="card-img-top" alt="...">
          <div class="card-body">
            <p class="card-title">{{product.name}}</p>
            <p class="card-title">{{product.cost}}  ₽</p>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Отмена</button>
        <button type="button" class="btn btn-primary" (click)="addToShopBag()" data-dismiss="modal">Добавить </button>
      </div>
    </div>
  </div>
</div>
